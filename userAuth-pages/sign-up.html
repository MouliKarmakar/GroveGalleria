<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GroveGalleria-signup</title>
    <script
      src="https://kit.fontawesome.com/099288c644.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./userAuth.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="../html main/index.html"><i class="fa-solid fa-arrow-left"></i></a>
          <img
                id="logoimg"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRS-SBB8tQLvun43M_HKJhggPcY-v7kwzFHg&usqp=CAU"
                width="72px"
                alt="logo"
              />
              <h1>GroveGalleria</h1>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="form-container sign-in">
          <form action="sign-in" method="post">
            <h1>Create An Account</h1>
            <div class="social-icons">
              <a href="" class="icon"
                ><i class="fa-brands fa-google-plus-g"></i
              ></a>
              <a href="" class="icon"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a href="" class="icon"><i class="fa-brands fa-github"></i></a>
              <a href="" class="icon"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </div>
            <span>or use your email for sign-up:</span>

            <input
              class="required"
              type="text"
              placeholder="Enter name"
              required
            />
            
            <input
              class="required"
              type="email"
              placeholder="Enter email"
              required
            />
            
            <input
              class="required"
              type="password"
              placeholder="Enter password"
              required
            />
            <button id="open-popup" type="submit">Sign up</button>
          </form>
        </div>

        <div class="sub-container1">
          <div>
            <input type="checkbox" name="" id="" required/>
            <label for="checkbox"><span>Remember me</span></label>
          </div>
          <!-- <a href="">Forget password?</a> -->
        </div>
        <div class="sub-container2">
          <span>Already Have an account? </span> <a href="./login.html">Login yourself</a>
        </div>
      </div>
      <div class="popup-box" id="popup">
        <img src="https://achildofmine.org.uk/wp-content/uploads/Capture.png" alt="">
        <h2>Congratulations!</h2>
        <p>Your account has been successfully created</p>
        <button type="button" id="close-popup">OK</button>
      </div>
    </main>
    <script src="./useAuth.js"></script>
  </body>
</html>
